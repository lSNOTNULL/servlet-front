<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
        // 본인 render로 바꾸기!!!
        fetch("https://servlet-pipeline.onrender.com/chat", {
        // fetch("http://localhost:8080/servlet-pipeline/chat", {
            method: "POST",
            body: JSON.stringify({
                content: "An image of a frustrated person coding, but not violent or troubled. Korean webtoon style.",
            })
        }).then((el) => el.json()).then(el => {
            console.log(el);
            return el.data[0].url})
        .then(el => document.querySelector("#box")
        .innerHTML =`<img src="${el}" width="1024" height="768">`)
    </script>
</body>
</html>
